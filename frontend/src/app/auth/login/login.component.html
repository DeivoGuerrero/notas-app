<section class="auth-form">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label>Nombre de usuario:</label>
      <input type="text" formControlName="username" />
      <div *ngIf="usernameErrors" class="error-message">
        <span *ngIf="loginForm.get('username')?.errors?.['required']">
          El nombre de usuario es requerido
        </span>
      </div>
    </div>

    <div class="form-group">
      <label>Contraseña:</label>
      <input type="password" formControlName="password" />
      <div *ngIf="passwordErrors" class="error-message">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">
          La contraseña es requerida
        </span>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    
    <div class="register-link">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </div>
  </form>
</section>
